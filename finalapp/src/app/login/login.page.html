<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <!-- <ion-title>Log In</ion-title> -->
  </ion-toolbar>
</ion-header>
<ion-content>
<ion-card>
  <ion-card-header>
  
    <ion-card-title>Sign-In</ion-card-title>
  </ion-card-header>

  <ion-card-content>
    <form [formGroup]="userlogin" (ngSubmit)="onSubmit()">
      <ion-item lines="full">
        <ion-label position="floating">Email</ion-label>
    
        <ion-input  type="email" formControlName="email"  required></ion-input>
      </ion-item>
  
      <ion-item lines="full">
        <ion-label position="floating">Password</ion-label>
        <ion-input  type="password" formControlName="password"  required></ion-input>
     
      </ion-item>
  
      <ion-row>
        <ion-col>
          <ion-button type="submit" color="danger" expand="block"><ion-icon name="log-in-outline"></ion-icon>Sign-In</ion-button>
         
        </ion-col>
      </ion-row>
    </form>
  </ion-card-content>
</ion-card>

  
</ion-content>
